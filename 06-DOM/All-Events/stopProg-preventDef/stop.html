<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="65caracteres">
  <title>Stop propagacion - Prevent Default</title>
  <link rel="stylesheet" href="stop.css">
</head>

<!-- Style -->

<style>
  body {
    background-color: hsl(240, 27%, 55%);
  }

  .eventos-flujo div {
    padding: 4rem;
    font-size: 2rem;
    text-align: center;
  }

  .uno {
    background-color: yellow;
  }

  .dos {
    background-color: gold;
  }

  .tres {
    background-color: lightyellow;
  }

</style>

<!-- Body -->

<body>
  <h4>Stop propagacion y Prevent Default</h4>

  <section class="eventos-flujo">
    <div class="uno">
      1
      <div class="dos">
        2
        <div class="tres">
          3
          <br>
          <a href="https://jonmircha.com/" target="_blank" rel="noopener">jonmircha.com</a>
        </div>
      </div>
    </div>
  </section>
</body>

<!-- Script -->

<script>

  // NOTE 
  // stopPropagation(), detiene el efecto de propagacion sea burbuja o captura.
  // preventDefault(), previene los eventos por defecto como enlaces o input

  const $divsEventos = document.querySelectorAll('.eventos-flujo div');
  const $linkEventos = document.querySelector('.eventos-flujo a');

  function flujoEventos(e) {
    console.log(`Hola te saluda ${this.className}, el click lo origino ${e.target.className}`);

    // esto elimina la propagacion de burbuja o de la captura
    e.stopPropagation();
  }

  $divsEventos.forEach((div) => {
    div.addEventListener("click", flujoEventos);
  });


  /* Elinina eventos por default */
  $linkEventos.addEventListener("click", (e) => {
    console.log('hola soy tu amigo pero este enlace no abrira pagina');
    e.preventDefault();
  })

</script>

</html>
